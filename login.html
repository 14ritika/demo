<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login/sign-up</title>
    <link rel="shortcut icon" href="img/tripto-logo.png" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" type="text/css">
        
</head>
<body>
<section class="login-res">
    <div class="row">
        <div class="sign-up">
         <h2 style="color:mediumaquamarine"> Sign-Up</h2>
         <form class="form-inline" action="#" >
            <label for="email" class="mr-sm-2">Email address:</label>
            <input type="email" class="form-control mb-2 mr-sm-2" id="email">
            <label for="pwd" class="mr-sm-2">Password:</label>
            <input type="password" class="form-control mb-2 mr-sm-2" id="pwd">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </form>
        </div>
    </div>
    <div class="row">
        <div class="login">
            <h1 class="primary-head pack-head form-head centre" style="font-family:jokerman; font-size: 30px; padding-left:20%">REGISTER HERE</h1>
            <div class="login-form">
                <form class="form-login" action="#">
                    <div class="form--grp">
                        <input type="text" id="username" class="form-input" placeholder="Username" required>
                        <label for="username" class="form-label">Username</label>
                    </div>

                    <div class="form--grp">
                       <input type="password" id="password" class="form-input" placeholder="Password" required>
                       <label for="password" class="form-label">Password</label>
                    </div>

                    <div class="form--grp">
                        <input type="email" id="email" class="form-input" placeholder="email" required>
                        <label for="email" class="form-label">Email</label>
                    </div>

                    <div class="form--grp">
                            <input type="number" id="phn" class="form-input" placeholder="Phone no." required>
                            <label for="phn" class="form-label">Phone no.</label>
                        </div>
    

                    <button type="submit" class="btn btn-sub btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
</section>
</body>
</html>
